<div class="xxx-page">
  <div class="xxx-page-title">Comments</div>
  <div class="xxx-main-card">
    <div *ngIf="isLoading" class="xxx-spinner-container">
      <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!isLoading&&!isError&&isResult" class="xxx-comments-container">
      <div class="xxx-comments-header">
        <div class="xxx-column-id">Id</div>
        <div class="xxx-column-email">Email</div>
        <div class="xxx-column-name">Name</div>
      </div>
      <cdk-virtual-scroll-viewport class="xxx-comments-container" itemSize="16">
        <div *cdkVirtualFor="let comment of comments" class="xxx-comment-container">
          <div class="xxx-column-id">{{comment.id}}</div>
          <div class="xxx-column-email">{{comment.email}}</div>
          <div class="xxx-column-name">{{comment.name}}</div>
        </div>
      </cdk-virtual-scroll-viewport>
    </div>
  </div>
</div>
